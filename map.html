<script>
  "use strict";
  let murray = L.latLng(55.91787, -3.303865);
  let starea = [{lat: 55.918919, long:-3.304745}, {lat:55.917633, long: -3.312322}, {lat: 55.914877, long: -3.313433}, {lat: 55.913402, long: -3.312498}, {lat: 55.917042, long: 3.301292}]
  let map = L.map('mapid').setView(murray, 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution: '&copy; <a href="http://osm.orgcopyright">OpenStreetMap</a> contributors', maxZoom: 18}).addTo(map);
  let murrayMarker = L.marker(murray).addTo(map);
  map.data.add({geometry: new google.maps.Data.Polygon([starea])});
  murrayMarker.bindPopup("<b>This is Drummond St!</b>").openPopup();

</script>
